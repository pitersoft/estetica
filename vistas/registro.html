<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Salón Estética</title>
  </head>
  <body>
    <!-- navbar -->

    <div class="navbar__display">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="./index.html">Salón Estética</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tratamientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cosmética</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cita Previa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nuestros Centros</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <a
                class="btn btn-outline-dark my-2 my-sm-0 mr-2"
                href="./login.html"
              >
                Iniciar
              </a>
              <a
                class="btn btn-outline-dark my-2 my-sm-0"
                href="./registro.html"
              >
                Registro
              </a>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-12 col-md-5 p-0">
          <img
            src="./assets/img/register.jpg"
            alt=""
            class="img-fluid register__img"
          />
        </div>
        <div class="col-12 col-md-7 py-2">
          <h3>Registro Completo:</h3>
          <form>
            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Nombres"
              />
            </div>
            <div class="form-group">
              <label for="inputLastName">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Apellidos"
              />
            </div>
            <div class="form-group">
              <label for="inputAdress">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="inputAdress"
                placeholder="Dirección"
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Correo electrónico"
              />
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTelefono">Telefono</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputTelefono"
                  placeholder="Numero celular"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Cumpleaños</label>
                <select id="inputState" class="form-control">
                  <option selected>Seleccionar...</option>
                  <option>...</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-dark">Registrarse</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
